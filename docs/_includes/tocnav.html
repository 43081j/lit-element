<ul>
  {%- for item in sections -%}
  <li>
    <a href="{{site.baseurl}}{{item[1].url}}">{{item[1].title}}</a>
    {%- if page.section == item[0] -%}
      <ul>
        {%- for item in topics -%}
        <li><a href="{{site.baseurl}}{{item[1].url}}">{{item[1].title}}</a></li>
        {%-endfor-%}
      </ul> 
    {%- endif -%}
  </li>
  {%- endfor -%}      
</ul>
